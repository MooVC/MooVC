name: .NET Build, Test and Publish

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - develop
      - release/*
      - feature/*
      - hotfix/*
  schedule:
    - cron: '0 3 * * *'

env:
  configuration: 'Release'
  solution: 'src/MooVC.sln'

jobs:

  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup GitVersion
      run: dotnet tool install --global GitVersion.Tool

    - name: Use GitVersion
      run: dotnet gitversion /config ./gitversion.yml /output buildserver

    - name: Use .NET 6 SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Use .NET 7 SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x

    - name: Restore Nuget Packages for Solution
      run: dotnet restore ${{ env.solution }}

    - name: Build Solution
      run: dotnet build ${{ env.solution }} --configuration ${{ env.configuration }} --no-restore

    - name: Test Solution
      run: dotnet test ${{ env.solution }} --configuration ${{ env.configuration }} --collect:"XPlat Code Coverage" --no-build

    - name: Install ReportGenerator Tool for Code Coverage
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Create Code Coverage Reports
      run: reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coveragereport" -reporttypes:"Cobertura"

    - name: Archive Code Voverage Results
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage-report
        path: coveragereport
